		<main>
    <div class="dark:bg-black text-center dark:text-white hover:text-purple-500 dark:hover:text-white rounded-xl sm:pb-72 lg:pb-80 xl:pb-96" style="font-family: 'Raleway', sans-serif;">
        <h1 class="font-primary text-center title p-5 font-semibold">
            (de)Motivator
        </h1>
        <h1 class="text-center font-primary font-bold text-9xl hover:animate-spin">

</main>

    <style>
    .hedgehog-spin {
        position: absolute;
    }
    .spin {
        animation: spin 1.3s infinite;
        animation-delay: 0ms;
        margin: auto;
        padding-bottom: 400px;
    }
    .spin2 {
        animation: spin 1.3s infinite;
        animation-delay: 200ms;
        margin: auto;
        padding-bottom: 400px;
    }
    .spin3 {
        animation: spin 1.3s infinite;
        animation-delay: 400ms;
        margin: auto;
        padding-bottom: 400px;
    }
    .spin4 {
        animation: spin 1.3s infinite;
        animation-delay: 600ms;
        margin: auto;
        padding-bottom: 400px;
    }
    .spin5 {
        animation: spin 1.3s infinite;
        animation-delay: 800ms;
        margin: auto;
        padding-bottom: 400px;
    }
    @keyframes spin {
        0% {
            transform:rotate(0)
        }
        to {
            transform:rotate(360deg)
        }
    }
</style>
